<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}
#map {
  height: 100vh;
}
.popup h3 {
  margin: 0 0 5px 0;
}
.popup p {
  margin: 4px 0;
}
.punkte {
  font-weight: bold;
  color: darkgreen;
}
</style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([50.465, 9.604], 14);

// OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap'
}).addTo(map);

// ðŸ”¥ STATIONEN ðŸ”¥
const stationen = [
  {
    nr: 1,
    name: "Brandmeldeanlage",
    ort: "Rathaus Neuhof",
    aufgabe: "Welche Melderart ist hier verbaut?",
    punkte: 10,
    lat: 50.4682,
    lon: 9.6029
  },
  {
    nr: 2,
    name: "Hydrant",
    ort: "BrÃ¼der-Grimm-StraÃŸe",
    aufgabe: "Hydrantenart bestimmen und FÃ¶rderleistung nennen",
    punkte: 8,
    lat: 50.4638,
    lon: 9.6074
  },
  {
    nr: 3,
    name: "Funkfrage",
    ort: "Sportplatz",
    aufgabe: "Was bedeutet der Funkrufname Florian?",
    punkte: 6,
    lat: 50.4609,
    lon: 9.6001
  }
];

// Marker setzen
stationen.forEach(s => {
  L.marker([s.lat, s.lon]).addTo(map)
    .bindPopup(`
      <div class="popup">
        <h3>Station ${s.nr}: ${s.name}</h3>
        <p><b>Ort:</b> ${s.ort}</p>
        <p><b>Aufgabe:</b> ${s.aufgabe}</p>
        <p class="punkte">Punkte: ${s.punkte}</p>
      </div>
    `);
});
</script>
</body>
</html>
