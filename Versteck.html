<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Schnitzeljagd ‚Äì Finale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#020617;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  background:#0f172a;
  padding:28px;
  border-radius:18px;
  width:380px;
  box-shadow:0 25px 50px rgba(0,0,0,.6);
}

h1{
  text-align:center;
  color:#60a5fa;
  margin-top:0;
}

p{
  text-align:center;
  opacity:0.9;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #334155;
  background:#020617;
  color:#e5e7eb;

  box-sizing:border-box;
}

  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#1d4ed8;
}

.hidden{display:none;}

.success{
  text-align:center;
}

.success h2{
  color:#22c55e;
}

.success img{
  max-width:100%;
  margin-top:16px;
  border-radius:14px;
  border:2px solid rgba(34,197,94,.6);
}
</style>
</head>

<body>

<div class="card">

<h1>üîê Finale</h1>
<p>Gebt alle L√∂sungsw√∂rter ein, um das Versteck freizuschalten.</p>

<div id="eingabe">
  <input id="g1" placeholder="L√∂sungswort Gruppe 1">
  <input id="g2" placeholder="L√∂sungswort Gruppe 2">
  <input id="g3" placeholder="L√∂sungswort Gruppe 3">
  <input id="g4" placeholder="L√∂sungswort Gruppe 4">
  <input id="g5" placeholder="L√∂sungswort Gruppe 5">
  <input id="g6" placeholder="L√∂sungswort Gruppe 6">

  <button onclick="pruefen()">Pr√ºfen & freischalten</button>
</div>

<div id="erfolg" class="hidden success">
  <h2>üéâ Geschafft!</h2>
  <p>Alle L√∂sungsw√∂rter sind richtig.<br>
  Das Versteck ist freigegeben!</p>

  <!-- FINALBILD -->
  <img src="https://daniel911211.github.io/Bilder/Kellerbrand.jpeg"
       alt="Finales Bild ‚Äì Versteck">
</div>

</div>

<script>
/* üîß HIER DIE RICHTIGEN L√ñSUNGSW√ñRTER EINTRAGEN */
const loesungen = [
  "retter",
  "flamme",
  "pumpen",
  "leiter",
  "wasser",
  "melder"
];

function pruefen(){
  const eingaben = [
    g1.value,
    g2.value,
    g3.value,
    g4.value,
    g5.value,
    g6.value
  ].map(w => w.trim().toLowerCase());

  for(let i=0;i<6;i++){
    if(eingaben[i] !== loesungen[i]){
      alert("‚ùå Noch nicht richtig ‚Äì √ºberpr√ºft die L√∂sungsw√∂rter!");
      return;
    }
  }

  document.getElementById("eingabe").classList.add("hidden");
  document.getElementById("erfolg").classList.remove("hidden");
}
</script>

</body>
</html>
